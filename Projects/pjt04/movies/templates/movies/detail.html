{% extends 'base.html' %}

{% block content %}
<h1>{{ movie.title }}</h1>
<p>
  {{ movie.overview }}
</p>
<a href="#">{{ movie.poster_path }}</a>

<hr>

<div>
  <a href="{% url 'movies:edit' movie.pk %}">
  <button>수정</button>
  </a>
</div>

<form action="{% url 'movies:delete' movie.pk %}" method="POST">
  {% csrf_token %}
  <button>삭제</button>
</form>

{% endblock  %}
