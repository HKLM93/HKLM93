{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>수정</h1>
  <hr>
  <form action="{% url 'movies:update' movie.pk %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-outline-success">수정</button>
    <a href="{% url 'movies:index' %}" class="btn btn-outline-danger" >취소</a>
  </form>
  <hr>
{% endblock content %}
